<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>
  <body>
    <div>
      <h1>Counter</h1>

      <table>
        <thead>
          <tr>
            <th>Memory Address</th>
            <th>Instruction</th>
            <th>Data</th>
            <th>Memory Address Bin</th>
            <th>Instruction Bin</th>
            <th>Data Bin</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0</td>
            <td>OUT</td>
            <td></td>
            <td>0000</td>
            <td>1110</td>
            <td>0000</td>
          </tr>
          <tr>
            <td>1</td>
            <td>ADD</td>
            <td>15</td>
            <td>0001</td>
            <td>0010</td>
            <td>1111</td>
          </tr>
          <tr>
            <td>2</td>
            <td>JC</td>
            <td>4</td>
            <td>0010</td>
            <td>0111</td>
            <td>0100</td>
          </tr>
          <tr>
            <td>3</td>
            <td>JMP</td>
            <td>0</td>
            <td>0011</td>
            <td>0110</td>
            <td>0000</td>
          </tr>
          <tr>
            <td>4</td>
            <td>SUB</td>
            <td>15</td>
            <td>0100</td>
            <td>0011</td>
            <td>1111</td>
          </tr>
          <tr>
            <td>5</td>
            <td>OUT</td>
            <td></td>
            <td>0101</td>
            <td>1110</td>
            <td>0000</td>
          </tr>
          <tr>
            <td>6</td>
            <td>JZ</td>
            <td>0</td>
            <td>0110</td>
            <td>1000</td>
            <td>0000</td>
          </tr>
          <tr>
            <td>7</td>
            <td>JMP</td>
            <td>4</td>
            <td>0111</td>
            <td>0110</td>
            <td>0100</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
